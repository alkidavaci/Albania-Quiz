<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Albania Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <div class="top">
        <!-- Will create an html file for highscore -->
        <div><a id="highscore" href="./highscore.html">View Highscore</a></div>
        <div>Time: <span id="timercount">0</span></div>
    </div>
    
    <!-- Instruction and start game -->
    <div class="home_page" id="home_page">
        <h1>ALBANIA QUIZ</h1>
        <p>
            How much do you know Albania?<br />
            Try the answer the following question within the time limit.<br>Incorrect
            answers will penalize you score/time by 10 seconds
        </p>
        <button class="btn" id="startbtn">START</button>
    </div>
    <!--Question and alternatives when you click start structure-->
    <div id="quiz" class="quiz hidden">
        <h2 class="question"></h2>
        <ul>
            <li class ="choices btn" id="answer_btn1" value="1">Answer1</li>
            <li class ="choices btn" id="answer_btn1" value="1">Answer2</li>
            <li class ="choices btn" id="answer_btn1" value="1">Answer3</li>
            <li class ="choices btn" id="answer_btn1" value="1">Answer4</li>
            
        </ul>
        <div class="correct-incorrect"></div>
    </div>
    <!-- Show and submit your results -->
    <div class="submitResult hidden" id="submitResult">
        <h1>All done!</h1>
        <p id="user_score">"Your score is "</p>
        <!-- Will add from script.js users score in span element-->
        <form>
            <label for="initial">Enter your initial: <span id="initial"></span></label>
            <input type="text" id="initial" name="initial">
            <button class="btn" id="submitbtn">SAVE</button>
        </form>

    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
